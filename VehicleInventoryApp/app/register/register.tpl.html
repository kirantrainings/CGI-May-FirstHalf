<h1>Register</h1>
<form name="registerForm"
      novalidate>
    <div class="form-horizontal" cgi-enter="register()">
        <div class="form-group"
             ng-class="{ 'has-error': registerForm.firstName.$dirty
                                  && registerForm.firstName.$invalid }">
            <label class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text"
                       class="form-control"
                       placeholder="First Name"
                       ng-model="registerUser.firstName"
                       name="firstName"
                       required
                       ng-minlength="4">
                <div class="help-block" ng-show="registerForm.firstName.$dirty
                && registerForm.firstName.$error.required">
                    First Name Required
                </div>
                <span ng-show="registerForm.firstName.$error.minlength">Minimum length required is 4</span>
            </div>

        </div>
        <div class="form-group" ng-class="{'has-error':registerForm.lastName.$dirty
        && registerForm.lastName.$invalid
        }">
            <label class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Last Name"
                       name="lastName"
                       ng-model="registerUser.lastName"
                       ng-minlength="5"
                       ng-maxlength="10"
                       ng-required="true">

            <div ng-show="registerForm.lastName.$dirty">
                <div class="help-block" ng-show="registerForm.lastName.$error.required">Last Name Required</div>
                <div  class="help-block" ng-show="registerForm.lastName.$error.minlength">Minimum Length required is 5</div>
                <div  class="help-block" ng-show="registerForm.lastName.$error.maxlength">
                    MaxLength Length required is 10
                </div>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Phone Number</label>
            <div class="col-xs-4">
                <input type="text"
                       class="form-control"
                       placeholder="Phone Number"
                       ng-model="registerUser.phoneNumber"
                       cgi-number-only>
            </div>

        </div>
        <div class="form-group"
             ng-class="{'has-error':registerForm.email.$dirty
        && registerForm.email.$invalid
        }">
            <label class="control-label col-xs-2">Email</label>
            <div class="col-xs-4">
                <input type="text"
                       class="form-control"
                       placeholder="email"
                       ng-model="registerUser.email"
                       name="email"

                       cgi-check-user
                >
                <div class="help-block" ng-show="registerForm.email.$dirty
                 && registerForm.email.$error.cgiCheckUser ">User Exists</div>
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="Age"
                       ng-model="registerUser.age"
                >
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">DOB</label>
            <div class="col-xs-4">
                <input type="text" class="form-control"
                       placeholder="DOB"
                       cgi-date-picker
                       maxdate="0"
                       mindate="-4"
                       ng-model="registerUser.dob">
            </div>

        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <span ng-repeat="gender in genders">
                <input type="radio"
                       name="gender"
                       ng-model="registerUser.gender"
                       value="{{gender.value}}">{{gender.name}}
                    </span>
                <!-- <input type="radio"
                        name="gender"
                        ng-model="registerUser.gender"
                        value="F">Femlae-->
            </div>
            {{registerUser.gender}}
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <select class="form-control"
                        ng-model="selectedCountry"
                        ng-options="country.name
                        for country in countries">
                    <option value="">Please Select</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-4">
                    <button class="btn btn-primary"
                            ng-click="register()">Register
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label class="control-label col-xs-2"></label>
                <div class="col-xs-4">
                    <button class="btn btn-primary"
                            cgi-click="register()">Register-CGI
                    </button>
                </div>
            </div>
        </div>


    </div>
    <input type="text" ng-model="fullName">
</form>
