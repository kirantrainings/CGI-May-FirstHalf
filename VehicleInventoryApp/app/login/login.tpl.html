<form name="userForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error': userForm.userName.$touched
    && userForm.userName.$invalid }">
        <label>Name</label>
        <input type="text" name="userName" class="form-control"
               ng-model="login.userNae"
               ng-minlength="5"
               ng-maxlength="10"
               required>

        <div class="help-block" ng-messages="userForm.userName.$error"
             ng-if="userForm.userName.$touched">
            <p ng-message="minlength">Your name is too short.</p>
            <p ng-message="maxlength">Your name is too long.</p>
            <p ng-message="required">Your name is required.</p>
        </div>
    </div>

    <div class="form-group"
         ng-class="{ 'has-error': userForm.email.$touched
         && userForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
               ng-model="main.email"
               ng-minlength="5"
               ng-maxlength="20"
               required>

        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
            <div ng-messages-include="messages.html"></div>
        </div>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>

</form>
